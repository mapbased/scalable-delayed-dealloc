[package]
name = "smm"
description = "Scalable and lock-free memory management system"
documentation = "https://docs.rs/scc"
version = "0.0.1"
authors = ["wvwwvwwv <wvwwvwwv@me.com>"]
edition = "2021"
rust-version = "1.65.0"
readme = "README.md"
repository = "https://github.com/wvwwvwwv/scalable-memory-manager/"
license = "Apache-2.0"
categories = ["concurrency", "data-structures", "memory-management"]
keywords = ["concurrent", "epoch", "memory"]

[workspace]
members = [".", "examples"]

[dev-dependencies]
criterion = "0.5"
loom = "0.7"
proptest = "1.4"
rand = "0.8"
static_assertions = "1.1"
tokio = { version = "1.37", features = ["full"] }

[[bench]]
name = "ebr"
harness = false
